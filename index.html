<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Likra Games Bank</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
  <!-- Boas-vindas com nome do jogador -->
  <p>Bem-vindo, <strong id="nomeJogador"></strong>!</p>

  <!-- Cartão de saldo -->
  <div class="card">
    <p>Saldo</p>
    <p class="saldo" id="saldo">100 Likra K$</p>
    <p id="valorLikra">Valor da Likra: R$ 3.44</p>
<p id="saldoReais">R$ 1000.00</p>

<button class="comprar" onclick="comprarLikra()">Comprar Likra</button>
<button class="vender" onclick="venderLikra()">Vender Likra</button>
  </div>

  <!-- Botões de ação -->
  <button class="ganhar" onclick="ganhar()">Ganhar 10 Likra K$</button>
  <button class="gastar" onclick="gastar()">Gastar 5 Likra K$</button>
  <button class="transferir" onclick="transferir()">Transferir Likra</button>

  <!-- Lista de jogadores para troca rápida -->
  <h3>Trocar de Conta</h3>
  <div id="listaJogadores"></div>

  <!-- Histórico -->
  <h3>Histórico</h3>
  <ul id="historico"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
