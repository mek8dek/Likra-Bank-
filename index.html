<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Banco e Bolsa de Moedas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <!-- Banco à esquerda -->
  <div class="app">
    <p>Bem-vindo, <strong id="nomeJogador"></strong>!</p>

    <div class="card">
      <p>Saldo Likra</p>
      <p class="saldo" id="saldo">100 Likra K$</p>
    </div>

    <button class="ganhar" onclick="ganhar()">Ganhar 10 Likra K$</button>
    <button class="gastar" onclick="gastar()">Gastar 5 Likra K$</button>
    <button class="transferir" onclick="transferir()">Transferir Likra</button>

    <h3>Trocar de Conta</h3>
    <div id="listaJogadores"></div>

    <h3>Histórico</h3>
    <ul id="historico"></ul>
  </div>

  <!-- Bolsa à direita -->
  <div class="card bolsa">
    <h3>Bolsa de Moedas</h3>
    <p id="valorLikra">Likra K$: R$ 3.44</p>
    <p id="valorSAD">SAD$: R$ 2.34</p>
    <p id="valorDAF">DAF¥: R$ 7.89</p>

    <p id="saldoReais">R$ 1000.00</p>

    <button onclick="comprarMoeda('Likra')">Comprar Likra</button>
    <button onclick="venderMoeda('Likra')">Vender Likra</button>

    <button onclick="comprarMoeda('SAD')">Comprar SAD$</button>
    <button onclick="venderMoeda('SAD')">Vender SAD$</button>

    <button onclick="comprarMoeda('DAF')">Comprar DAF¥</button>
    <button onclick="venderMoeda('DAF')">Vender DAF¥</button>
  </div>
</div>

<script src="script.js"></script>
</body>
      </html>
