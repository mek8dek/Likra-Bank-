<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Likra Games Bank</title>
</head>
<body>

<h1>Likra Games Bank</h1>

<p>Moeda oficial: <strong>Likra K$</strong></p>

<h2>Saldo</h2>
<p id="saldo">100 Likra K$</p>

<button onclick="ganhar()">Ganhar 10 Likra K$</button>

<script>
  let saldo = 100;

  function ganhar() {
    saldo = saldo + 10;
    document.getElementById("saldo").innerText = saldo + " Likra K$";
  }
</script>

</body>
</html>
